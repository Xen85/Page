<!doctype html>
<html ng-app="todoApp">
<head>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="src/js/app.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="">ARTICLE 1</a></li>
                <li><a href="">ARTICLE 2</a></li>
                <li><a href="">ARTICLE 3</a></li>
            </ul>

        </div>
    </div>
</div>

<div class="container body-content">


    <hr />
    <hr />
    <hr />

    <div class="col-md-12 col-lg-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="">
                    <input type="text" class="form-control" id="search" placeholder="Article Title">
                </div>
            </div>
        </form>
    </div>

<div ng-controller="mainController as list">

    <section class="row padding-row" >
            <article class="col-md-3 padding-row " ng-repeat="todo in list.deals">
                <div class="fixedSize">
                    <div class="col-md-12 borderblack nopadding">
                        <div class="wide">
                            <img src="{{todo.image}}" class="wide" alt="smile"/>
                        </div>
                        <div class="fixedfloat">
                            <div class="floatLeft">
                                <h4>{{todo.title}}</h4>

                                <div>
                                    <p>Lorem ipsum dolor sit....</p>
                                </div>
                            </div>
                            <div class="floatRight margin-div">
                                <span>Euro {{todo.price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

        </section>
</div>
    </div>
</body>
</html>
