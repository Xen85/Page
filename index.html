<!doctype html>
<html ng-app="program">
<head>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="src/js/app.js"></script>


</head>
<body>

    
    <div class="container body-content fontRoboto">

        <section class="container trasformUppercase page-header boxshadowing col-md-12 col-lg-12">
            <h2>
                Deals

            </h2>

        </section>


        <div class="col-md-12 col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control fontRoboto" placeholder="Deals">
                    </div>
                </div>
            </form>
        </div>

        <div ng-controller="mainController as list" class=" fontRoboto">

            <section class="row ">
                <article class="col-md-3 padding-row " ng-repeat="deal in list.deals">
                    <div class="fixedSize">
                        <div class="col-md-12 borderblack nopadding">
                            <div class="wide">
                                <img src="{{deal.image}}" class="wide " alt="smile" />
                            </div>
                            <div class="fixedfloat">
                                <div class="floatLeft fontRoboto">
                                    <div>
                                        <span>{{deal.title}}</span>
                                    </div>
                                    <div>
                                        <span class="trasformlowercase place">{{deal.place.name}}</span>
                                    </div>
                                </div>
                                <div class="floatRight fontRoboto">
                                    
                                    <span>{{deal.price | currency:"$":0}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

            </section>
        </div>
    </div>
</body>
</html>
